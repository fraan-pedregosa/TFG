{% extends 'base.html' %}

{% block header %}
<h3>Mis Audios</h3>
{% endblock %}

{% block content %}
<section class="edita">
  <h2>{% block title %}Editar el audio: "{{ sound.title }}"{% endblock %}</h2>
  <form method="post">
    <label for="title">Título del audio</label>
    <input name="title" id="title" value="{{ request.form['title'] or sound.title }}" required>
    <!-- <label for="duration">Duración</label>
    <input name="duration" id="duration" value="{{ request.form['duration'] or sound.duration}}" required>
    <input name="prompt" id="prompt" value="{{ request.form['prompt'] or sound.prompt}}" style="display: none;"> -->
    <label for="public">¿Quieres que tu audio sea público?</label>

    <div class="radio-buttons">
      <label class="radio-button">
        <input type="radio" name="option" value="option1">
        <div class="radio-circle"></div>
        <div class="radio-label">SI</div>
      </label>
      <label class="radio-button">
        <input type="radio" name="option" value="option2">
        <div class="radio-circle"></div>
        <div class="radio-label">NO</div>
      </label>

    </div>

    <input class="button" type="submit" value="Actualizar">

  </form>
  <hr>
  <form action="{{ url_for('sound.delete', sound_id=sound._id) }}" method="post">
    <input class="danger" type="submit" value="Eliminar audio" onclick="return confirm('¿Estás seguro?');">
  </form>
</section>
{% endblock %}
