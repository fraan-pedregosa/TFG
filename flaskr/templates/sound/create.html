{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}New Audio{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="audiolink">Audio Link</label>
    <textarea name="audiolink" id="audiolink">{{ request.form['audiolink'] }}</textarea required>
    <input class="button" type="submit" value="Save">
  </form>
{% endblock %}
