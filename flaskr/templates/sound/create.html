{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}
<section class="nueva">
  <h2 class="new">{% block title %}New Audio{% endblock %}</h2>
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="duration">Duración</label>
    <input name="duration" id="duration" value="{{ request.form['duration'] }}" required>
    <label for="prompt">¿De qué quieres que trate tu audio?</label>
    <input name="prompt" id="prompt" value="{{ request.form['prompt'] }}" required>

    <input class="button" type="submit" value="Save">
  </form>
</section>
{% endblock %}
